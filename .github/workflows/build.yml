          Dise√±ado para personas mayores con:
          - Botones GRANDES
          - Texto CLARO
          - Conexi√≥n F√ÅCIL
          
          Descarga el APK e inst√°lalo en tu tel√©fono Android.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
