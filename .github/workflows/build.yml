name: Build APK

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Create debug keystore from secret
        run: |
          echo "${{ secrets.DEBUG_KEYSTORE }}" | base64 -d > $GITHUB_WORKSPACE/debug.keystore
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
        env:
          ANDROID_SIGNING_STORE_FILE: ${{ github.workspace }}/debug.keystore
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.DEBUG_KEY_PASSWORD }}
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
      
      - name: Clean keystore
        if: always()
        run: rm -f $GITHUB_WORKSPACE/debug.keystore

  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Create release keystore from secret
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > $GITHUB_WORKSPACE/release.keystore
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          ANDROID_SIGNING_STORE_FILE: ${{ github.workspace }}/release.keystore
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
      
      - name: Clean keystore
        if: always()
        run: rm -f $GITHUB_WORKSPACE/release.keystore
