plugins {
    id 'com.android.application'
}

android {
    namespace "com.remotetv.control"
    compileSdk 33

    defaultConfig {
        applicationId "com.remotetv.control"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "2.2"
    }

    signingConfigs {
        debug {
            def storeFilePath = System.getenv("ANDROID_SIGNING_STORE_FILE")
            def storePass = System.getenv("ANDROID_SIGNING_STORE_PASSWORD")
            def alias = System.getenv("ANDROID_SIGNING_KEY_ALIAS")
            def keyPass = System.getenv("ANDROID_SIGNING_KEY_PASSWORD")
            
            if (storeFilePath && storePass && alias && keyPass) {
                storeFile = file(storeFilePath)
                storePassword = storePass
                keyAlias = alias
                keyPassword = keyPass
            }
        }
        
        release {
            def storeFilePath = System.getenv("ANDROID_SIGNING_STORE_FILE")
            def storePass = System.getenv("ANDROID_SIGNING_STORE_PASSWORD")
            def alias = System.getenv("ANDROID_SIGNING_KEY_ALIAS")
            def keyPass = System.getenv("ANDROID_SIGNING_KEY_PASSWORD")
            
            if (storeFilePath && storePass && alias && keyPass) {
                storeFile = file(storeFilePath)
                storePassword = storePass
                keyAlias = alias
                keyPassword = keyPass
            }
        }
    }

    buildTypes {
        release {
            if (System.getenv("ANDROID_SIGNING_STORE_FILE")) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            if (System.getenv("ANDROID_SIGNING_STORE_FILE")) {
                signingConfig signingConfigs.debug
            }
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'com.google.protobuf:protobuf-javalite:3.21.12'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
